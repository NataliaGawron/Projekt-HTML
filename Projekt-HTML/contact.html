 <!DOCTYPE html>

<body> 
    <header>
        <h1 class="FontStyle" id="logo"> &#9829 Kontakt &#9829 </h1>

    <main>
    
        <div id="strona">
            <div class="container">                  
                <span class="column column1"; style="border: 3px solid rgba(0, 0, 0, 0.8)">   
                    <article style="white-space: pre-line">
                        <img src="naklejka.jpg" alt="naklejka" align="right"/>
                        Jeśli chciałbyś się skontaktować, napisz pod poniższy <br />
                        adres e-mail: MusicWorld@music.pl
                    </article>
                    <form action="mailto:adres@pocztowy.pl" method="post" enctype="text/plain">
                            <fieldset style="display: flex">
                            <legend>Kontakt:</legend>

                            <label>Twój nick: 
                            <input type="text" name="name" /></label> <br />

                            <label>Email:
                            <input type="text" name="email" /></label> <br />
                            <label>Wiadomość: <br />
                            <textarea name="comment" cols="30" rows="5"> </textarea> </label><br />

                            </fieldset>
                        <input value="Wyślij wiadomość" name="sendform" type="submit"></form>  
                        
                </span>  
                
                <span class="column column2; FontStyleNav"; style="border: 3px solid rgba(0, 0, 0, 0.8)">
                    <nav>
                    <a class="block" href="favoriteObjects.html">Polecany produkt</a>
